<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>User</title>

    <style>
        table {
            box-sizing: border-box;
            margin-top: auto;
            position: center;
            margin-left: auto;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<nav id="navbar" class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <a id="userRole" class="navbar-brand col-sm-3 col-md-2 mr-0 text-white">User Role</a>
    <ul class="navbar-nav px-3">
        <form class="nav-item text-nowrap" th:method="POST" th:action="@{/logout}">
            <input class="btn" type="submit" value="Logout" style="color: grey"/>
        </form>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light col-lg-2" id="nav">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <nav class="col-lg-10 border">
            <h1>User information-page</h1>

            <div class="card" id="userTable">
                <h5 class="card-header">About user</h5>
                <div class="card-body">
                    <table id="tableUsers" class="table table-striped ">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
        </nav>
    </div>
</div>

<script src="/static/js/userPage.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
