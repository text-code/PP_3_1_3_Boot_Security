<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName} + ' ' + ${user.getEmail()}">user</a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/admin/registration}">
    <input type="submit" value="Registration new User"/>
</form>

<div style="margin-top: 20px">
    <form action="/logout">
        <button>Logout</button>
    </form>
</div>
</body>
</html>
