<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
    <style>
        table {
            box-sizing: border-box;
            margin-top: auto;
            position: center;
            margin-left: auto;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0 text-white" th:each="role : ${admin.getRoles()}"
       th:text="${admin.getUsername()} + ' with roles: ' + ${role.getName()}">Admin</a>
    <ul class="navbar-nav px-3">
        <form class="nav-item text-nowrap" th:method="POST" th:action="@{/logout}">
                <input class="btn" type="submit" value="Logout" style="color: grey"/>
        </form>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <!--region sidebar-->
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light col-lg-2" id="nav">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin/1">
                        User
                    </a>
                </li>
                <br>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/registration">
                        New User
                    </a>
                </li>
            </ul>
        </div>
        <!--endregion-->

        <nav class="col-lg-10">
            <h1>Admin panel</h1>
            <!--region table-->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody th:each="user : ${users}">
                <tr>
                    <td th:text="${user.getId()}">Id</td>
                    <td th:text="${user.getUsername()}">Name</td>
                    <td th:text="${user.getAge()}">Age</td>
                    <td th:text="${user.getEmail()}">Email</td>
                    <td th:value="${user.getPassword()}">****</td>
                    <td th:each="role : ${user.getRoles()}" th:text="${role.getName()}">Role</td>
                    <td>
                        <form th:method="GET" th:action="@{admin/{id}/edit(id = ${user.getId()})}">
                            <input class="btn btn-primary" type="submit" value="Edit"
                                   data-toggle="modal" data-target="#edit"/>
                        </form>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                            <input class="btn btn-secondary" type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--endregion-->
        </nav>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
